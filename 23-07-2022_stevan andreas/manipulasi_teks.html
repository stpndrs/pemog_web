<html>

    <head>
        <title>Manipulasi Teks</title>
    </head>

    <body>
        <b>Tebal</b><br> <!-- untuk menebalkan teks -->
        <i>Miring</i><br> <!-- untuk membuat teks terlihat miring -->
        <u>Garis Bawah</u><br> <!-- untuk menggaris bawahi teks -->
        <s>Coretan</s><br> <!-- untuk memberikan coretan pada teks -->
        <strike>Tercoret Juga</strike><br> <!-- untuk memberikan coretan pada teks -->
        <blink>Berkedip</blink><br> <!-- untuk membuat teks berkedip -->
        <tt>Seperti mesin tik</tt><br> <!-- untuk menampilkan teks dalam font typewriter -->
        <big>Tulisan Besar</big><br> <!-- untuk membesarkan tulisan -->
        <small>Tulisan Besar</small><br> <!-- untuk memperbesar teks -->
        <small>Tebal</small><br> <!-- untuk mengecilkan teks -->
        Teks <sub>subscript</sub><br> <!-- untuk menebalkan teks -->
        Teks <sup>superscript</sup><br> <!-- untuk menebalkan teks -->
    </body>

</html>
